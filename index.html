<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APA References</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ol { list-style: none; }
        li { margin-bottom: 10px; }
        .reference { display: flex; justify-content: space-between; }
        .author { font-weight: bold; }
        .year { font-size: 0.8em; }
        .title { italic; }
        .container { width: 75%; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <ol>
            <li class="reference">
                <span class="author">Smith, J. D.</span>
                <span class="year">(2021)</span>
                <span class="title">The Impact of Climate Change on Biodiversity</span>
            </li>
            <li class="reference">
                <span class="author">Doe, J. R., & Smith, A. P.</span>
                <span class="year">(2020)</span>
                <span class="title">Exploring the Relationship between Climate Change and Human Migration</span>
            </li>
            <li class="reference">
                <span class="author">Johnson, L. K., & Williams, S. M.</span>
                <span class="year">(2019)</span>
                <span class="title">Climate Change and Global Food Security: A Review</span>
            </li>
        </ol>
    </div>
</body>
</html>
